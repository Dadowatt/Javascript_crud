<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
        <div class="row mt-4 gy-3 px-4">
            <div class="col-12 col-md-6">
                <form action="" class="form-control bg-primary-subtle text-light gy-3">
                    <div class="mb-3">
                        <label for="produit" class="form-label">Nom produit</label>
                        <input type="text" class="form-control" id="produit">
                    </div>
                    <div class="mb-3">
                        <label for="categorie" class="form-label">Catégorie</label>
                        <input type="text" class="form-control" id="categorie">
                    </div>
                    <div class="mb-3">
                     
                      <label for="quantite" class="form-label">Quantité</label>
                      <input type="text" class="form-control" id="quantite">
                    </div>

                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select id="status" class="form-select">
                        </select>
                    </div>                    

                    <div class="mb-3">
                        <label for="prix" class="form-label">Prix Unitaire</label>
                        <input type="number" class="form-control" id="prix">
                    </div>
                    
                    <div class="mb-3 text-center">
                        <button type="submit" class="btn btn-success bouton">Ajouter</button>
                    </div>
            </form>
            </div>
            <div class="col-12 col-md-6">
                <div class="row">
                    <table class="table table-bordered mt-4 d-none">
                        <thead>
                            <tr>
                                <th>Nom produit</th>
                                <th>Catégorie</th>
                                <th>Quantité</th>
                                <th>Prix unitaire</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody class="tableau">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    <script src="test.js"></script>
</body>
</html>
